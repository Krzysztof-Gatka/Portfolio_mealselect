<div class="full-width-flex-container">
  <div class="recipes-nav-container">
    <button
      [routerLink]="['/recipes/recipes-list/my-recipes']"
      [routerLinkActive]="'active'"
      class="recipes-nav-btn">
      My Recipes
    </button>
    <button
      [routerLink]="['/recipes/recipes-list/recipes-base']"
      [routerLinkActive]="'active'"
      class="recipes-nav-btn">
      Recipes Base
    </button>
    <button
      [routerLink]="['/recipes/recipes-list/community-recipes']"
      [routerLinkActive]="'active'"
      class="recipes-nav-btn">
      Community Recipes
    </button>
  </div>
  <div class="filter-sort-container">
    <div class="filter-container">
      <form [formGroup]="filterForm">
        <div class="inputs-container">

          <div class="input-container">
            <label for="name">name</label>
            <input formControlName="name" id="name" type="text">
          </div>

          <div class="input-container">
            <label for="prepTime">prepTime</label>
            <input formControlName="prepTime" id="prepTime" type="text">
          </div>

          <div class="input-container">
            <label for="difficulty">difficulty</label>
            <input formControlName="difficulty" id="difficulty" type="text">
          </div>

          <div class="input-container">
            <label for="price">price</label>
            <input formControlName="price" id="price "type="number">
          </div>

        </div>
        <div class="btns-container">
          <button [ngClass]="filtering ? 'active' : ''" class="btn" (click)="onFilterClick()">Filter</button>
          <button class="btn" (click)="onClearFiltersClick()">Clear Filters</button>
        </div>

      </form>
    </div>
    <div class="sort-container">
      <form [formGroup]="sortForm">
        <div class="inputs-container">

          <div class="input-container">
            <label for="sort">sort</label>
            <select formControlName="sort" id="sort">
              <option value="prepTimeAscending">preparation time ascending</option>
              <option value="prepTimeDescending">preparation time descending</option>
              <option value="difficultyAscending">difficulty ascending</option>
              <option value="difficutlyDescending">difficulty descending</option>
              <option value="priceAscending">price ascending</option>
              <option value="priceDescending">price descending</option>
            </select>
          </div>
        </div>
        <div class="btns-container">
          <button [ngClass]="sorting ? 'active' : ''" class="btn" (click)="onSortClick()">Sort</button>
          <button class="btn"f (click)="onClearSortClick()">Clear Sorting</button>
        </div>

      </form>
    </div>
  </div>
  <div *ngIf="loading" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>
  <div *ngIf="!loading" class="recipes-list-container">
    <app-recipes-list-element
      *ngFor="let recipe of recipes"
      [recipe]="recipe"
      [recipesType]="recipesType"
    ></app-recipes-list-element>
  </div>
</div>
