<div class="full-width-flex-container">
  <div class="shopping-list-container" (click)="onClickOutsideElementMenu($event)">
    <h1 class="header" >Shopping List</h1>

    <div *ngIf="loading" class="lds-ellipsis"><div></div><div></div><div></div><div></div></div>

    <div class="shopping-list-elements-container">
      <app-shopping-list-element
      *ngFor="let element of shoppingListElements; let i = index"
      [product]="element"
      [productIndex]="i"
      ></app-shopping-list-element>
    </div>

      <div
      class="inputs-container"
      [formGroup]="form"
    >

      <input
        type="text"
        class="ipt-default"
        placeholder="Name"
        formControlName="productName"
      >
      <input
        type="number"
        class="ipt-default"
        placeholder="Qty"
        formControlName="productQuantity"
      >
      <input
        type="text"
        class="ipt-default"
        placeholder="Unit"
        formControlName="productUnit"
      >

      <button (click)="onAddClick()" *ngIf="!editMode" class="btn-default">Add</button>
      <button (click)="onSaveClick()" *ngIf="editMode" class="btn-default">Save</button>

    </div>

    <div class="btns-container">
      <button *ngIf="deletedProductsAvailable" class="btn-default" (click)="onReviveLastProduct()">Revive Product</button>
      <button *ngIf="shoppingListElements?.length !== 0" class="btn-default" (click)="onClearList()">Clear list</button>
      <button *ngIf="boughtElements" class="btn-default" (click)="onClearBoughtElements()">Clear Bought Elements</button>
      <button *ngIf="boughtElements" class="btn-default" (click)="onAddBoughtElementsToPantry()">Add Bought Elements to Pantry</button>
    </div>

    <div *ngIf="modalOpened" class="clear-list-modal" (click)="onModalClick()">
      <h3 class="header" >Are you sure that you want to clear the list ?</h3>
      <button (click)="onYesClick()" class="btn btn-yes">Yes</button>
      <button class="btn btn-cancel">Cancel</button>
    </div>

  </div>

</div>
