<div class="shopping-list-container">

  <app-shopping-list-element
    *ngFor="let element of shoppingListElements"
    [product]="element"
  ></app-shopping-list-element>

  <div class="shopping-list-buttons-container">

    <div
      [ngClass]="isFormValid() ? 'invalid-form' : ''"
      class="shopping-list-add-element-placeholder"
    >
    <form [formGroup]="form">
      <div class="shopping-list-inputs-container">
        <input
          formControlName="productName"
          placeholder="Name"
          class="shopping-list-input product-name-input"
          type="text"
        >
        <input
          formControlName="productQuantity"
          placeholder="Quantity"
          class="shopping-list-input product-quantity-input"
          type="number"
        >
        <input
          formControlName="productUnit"
          placeholder="Unit"
          class="shopping-list-input product-unit-input"
          type="text"
        >
      </div>
    </form>
    </div>

    <div class="shopping-list-add-button-container">
      <button
        class="shopping-list-add-button"
        [ngClass]="isFormValid() ? 'invalid-form-add-button' : ''"
        (click)="onAddButtonClick()"
      >
      </button>
    </div>

  </div>

</div>
