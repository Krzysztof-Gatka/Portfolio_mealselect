<div class="full-width-flex-container">
  <div class="shopping-list-element-container">

    <div
      [ngClass]="product.bought ? 'non-active' : ''"
      *ngIf="product"
      class="list-el-default"
      (click)="onProductClick()"
     >
     <div *ngIf="openMoreMenu" class="more-menu">
      <button (click)="onEditButtonClick()" class="btn-default">edit</button>
      <button (click)="onDeleteButtonClick()" class="btn-default">delete</button>
    </div>
      <div class="product-container">
        <div class="product-attr-container">
          <p class="attr-name">{{ product.name }}</p>
          <p class="attr-qty">{{ product.quantity }}</p>
          <p class="attr-unit">{{ product.unit }}</p>
        </div>
      </div>


      <div class="gray-window"></div>
      <div class="tick">Got it!</div>
    </div>
    <button (click)="onMoreClick()" class="btn-more" #btnMore>
      <img src="../../../assets/more-vertical-svgrepo-com.svg" alt="">

    </button>

  </div>
</div>
