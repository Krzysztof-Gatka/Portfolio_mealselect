<div class="shopping-list-element-container">
  <button
    *ngIf="product"
    class="app-shopping-list-element-button"
    (click)="onProductClick()"
    [class.non-active]="!isActive"
  >

    <p>{{ product.name }}</p>
    <p>{{ product.quantity}} {{product.unit}}</p>

  </button>
  <div class="buttons-container">
    <button
    (click)="onButtonClick()"
    class="delete-button"
  >
  </button>
  <button class="edit-button" (click)="onEditButtonClick()">
    <img class="edit-img" src="../../../assets/edit-1-svgrepo-com.svg">
  </button>
  </div>
</div>
