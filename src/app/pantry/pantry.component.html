<div class="full-width-flex-container">
  <div class="pantry-container">

    <h1 class="header" >Pantry</h1>

    <div class="pantry-elements-container">
      <app-pantry-element
        *ngFor="let product of pantry; let i = index"
        [product]="product"
        [index]="i"
        >
      </app-pantry-element>
    </div>

    <div class="add-element-container">
      <div class="form-container">
        <form [formGroup]="form">
          <div class="inputs-container">

            <div class="name-container">
              <input
              placeholder="Name"
              formControlName="name"
              class="ipt-default"
              type="text">
            </div>

            <div class="qty-container">
              <input
              placeholder="Qty"
              formControlName="qty"
              class="ipt-default"
              type="number">
            </div>

            <div class="unit-container">
              <input
              placeholder="Unit"
              formControlName="unit"
              class="ipt-default ipt-unit"
              type="text">
            </div>

            <div class="date-container">
              <input
              formControlName="date"
              class="ipt-default ipt-date"
              type="date">
            </div>

          </div>
        </form>
      </div>

      <button *ngIf="!elementEditing" [ngClass]="form.valid ? '' : 'invalid'" (click)="onAddClick()" class="btn-default">Add</button>
      <button *ngIf="elementEditing" [ngClass]="form.valid ? '' : 'invalid'" (click)="onSaveClick()" class="btn-default">Save</button>
    </div>

  </div>
</div>
