<div class="full-width-flex-container">
  <div class="pantry-container">
    <h1 class="header" >Pantry</h1>
    <div class="pantry-elements-container">
      <button
        *ngFor="let product of pantry"
        class="product">
        {{ product.name }} {{ product.quantity }} {{ product.unit}} {{ product.expDate | date}}
      </button>
    </div>
  </div>
</div>
