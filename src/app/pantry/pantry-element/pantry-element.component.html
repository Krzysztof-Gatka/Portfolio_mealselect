<div class="full-width-flex-container">
  <div class="pantry-element-container">

    <button (click)="expandPantryEl = !expandPantryEl" class="list-el-default">
      <div class="basic-attr-container">
        <p class="attr-name">{{ product.name }}</p>
        <p class="attr-qty">{{ product.quantity }}</p>
        <p class="attr-unit">{{ product.unit }}</p>
      </div>
      <p class="attr-exp-date">{{ product.expDate | date}}</p>
      <div class="btns-container" *ngIf="expandPantryEl">
        <button
        (click)="onDeleteClick()"
        class="btn-default">
        delete</button>
      <button
        (click)="onEditClick()"
        class="btn-default">
        edit
      </button>
      </div>

    </button>

  </div>
</div>
