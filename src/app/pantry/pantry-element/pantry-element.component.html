<div class="full-width-flex-container">
  <div class="pantry-element-container">

    <button [ngClass]="{'el-edit': elementEdited || moreMenuOpened}" class="list-el-default">
      <div class="basic-attr-container">
        <p class="attr-name">{{ product.name }}</p>
        <p class="attr-qty">{{ product.quantity }}</p>
        <p class="attr-unit">{{ product.unit }}</p>
      </div>
      <p [ngClass]="{'product-expired-soon': productExpiredSoon,'product-exipred': productExpired}" class="attr-exp-date">{{ product.expDate | date}}</p>

      <div *ngIf="moreMenuOpened" class="more-menu">
        <button (click)="onEditClick()" class="btn-default">Edit</button>
        <button (click)="onDeleteClick()" class="btn-default">Delete</button>
      </div>
    </button>

    <button (click)="onMoreClick()" class="btn-more" #btnMore>
      <img src="../../../assets/more-vertical-svgrepo-com.svg" alt="">
    </button>

  </div>
</div>
